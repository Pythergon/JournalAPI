<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Journal API - Tests</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="center">
            <h1 id="title"></h1>
            <p id="verse-output"></p>
        </div>

        <div class="inputs">
            <input type="number" id="chapter-input" placeholder="Enter a chapter" inputmode="numeric" min="1" max="20">
            <input type="number" id="verse-input" placeholder="Enter a verse" inputmode="numeric" min="1" max="100">
        </div>

        <div class="extra-text">
            <p id="extra-text"></p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
